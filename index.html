<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>Document</title>
</head>
<body>
    <div class="calculator">
      <input type="text" name="screen" id="screen">
        <div class="buttons">
          <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
          </div>
          <div class="leftSide">
            <div class="numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="numbers">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="numbers">
              <button>0</button>
              <button>.</button>
              <button id="clear">AC</div>
            </div>
          </div>
          <button class="equal" id="result">=</button>
        </div>
      </div>
      <script defer src="code.js"></script>
</body>
</html>
